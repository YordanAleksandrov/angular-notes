<div class="content">
	<div class="header">
		<h1>{{self.header_text}}</h1>
	</div>
	<div class="content_body">
		
		
		<div class="menu_left">
			
			<adding-notes></adding-notes>
			
		</div>	
		<div class="notes_right" id="notes_right">
				
			<div class="presentation" id="hello" ng-repeat="note in $root.notes">
			
				<h1>{{note.head}}</h1>
				<p class="first_p">{{note.message}}</p>
				<p class="date">-  {{note.dateSaved}}.</p>
				<a class="btn" ng-click="self.removeNote(note)">Delete</a>
				<a class="btn" >Edit</a>
				
			</div>

			
			<div class="presentation" ng-repeat="listnote in $root.listNotes" >
			
				<h1>{{listnote.head}}</h1>
				
				<ul class="first_p">
					<li ng-repeat="list in listnote.message">{{list}}</li>
				</ul>
				
				<p class="date">-  {{listnote.dateSaved}}.</p>
				<a class="btn" ng-click="self.removeNote(listnote)">Delete</a>
				<a class="btn">Edit</a>
			</div>
		
		</div>	
		
	</div>	
</div>
